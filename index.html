<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Desafio Tabela</h1>

    <h2>Moda</h2>

    <table>
        <tr class="cabecalho-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Camisa</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr>
            <td>Tênis</td>
            <td>41</td>
            <td>R$ 120,00</td>
        </tr>
        <tr>
            <td>Bermudas</td>
            <td>G</td>
            <td>R$ 30,00</td>
        </tr>
    </table>

    <h2>Casa</h2>

    <table>
        <tr class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Televisão</td>
            <td>R$ 5000,00</td>

        </tr>
        <tr>
            <td>Mesa</td>
            <td>R$ 1500,00</td>
        </tr>
        <tr>
            <td>Sofá</td>
            <td>R$ 1200,00</td>
        </tr>
    </table>
</body>

</html>
